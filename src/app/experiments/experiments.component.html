<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    
    <span *ngIf="experimentBeingEdited !== experiment; else editExperimentBlock">

      <span (click)="edit(experiment)" class="editable-text">{{ experiment }}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #editExperimentBlock>
      <input #updateExperiment (keyup.enter)="save(updateExperiment.value, experiment)" value="{{experiment}}"/>
      <button (click)="save(updateExperiment.value, experiment)">save</button>
    </ng-template>

  </li>
</ul>
<input #newExperiment type="text"/>
<button (click)="add(newExperiment.value); newExperiment.value=''">Add</button>
